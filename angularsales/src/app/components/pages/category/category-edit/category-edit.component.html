<form method="post" (submit)="submit()">
    <modal (onHide)="hideModal($event)">
        <h5 modal-title>Editar Categoria</h5>
        <div modal-body>
            <div class="overlay" style="background: transparent;" *ngIf="loader">
                <div class="d-flex align-items-center">
                    <div class="spinner-border text-primary ms-auto d-block" style="width: 3rem; height: 3rem;"
                        role="status" aria-hidden="true"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="">Nome</label>
                <input type="text" name="name" class="form-control" [(ngModel)]="category.name">
            </div>
            <!-- Default switch -->

            <div class="form-group">
                <!-- Small switch -->
                <span class="switch switch-sm">
                    <input type="checkbox" class="switch" id="idChk-sm" name="active" [(ngModel)]="category.active"
                        checked>
                    <label for="idChk-sm">{{category.active ? 'Ativo' : 'Inativo'}}</label>
                </span>
            </div>
        </div>
        <div modal-footer>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Editar</button>
        </div>
    </modal>
</form>
