<div class="card">
    <div class="card-header">
        <h3 class="card-title mt-1">Categorias</h3>
        <button class="btn btn-primary btn-sm float-right" (click)="showModalInsert()">Novo</button>
    </div>
    <!-- /.card-header -->
    <div class="card-body p-0">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="width: 10px">#</th>
                    <th>Nome</th>
                    <th class="text-center">Status</th>
                    <th>Criado Em</th>
                    <th style="width: 40px">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories" [ngClass]="{'': 'category.active', 'text-danger': !category.active}">
                    <td>{{category.id}}</td>
                    <td>{{category.name}}</td>
                    <td class="text-center">
                        <i class="fas fa-circle" 
                        [ngClass]="{'text-success': category.active, 'text-danger': !category.active}"
                        tooltip="{{category.active ? 'Ativo' : 'Inativo'}}"></i>
                    </td>
                    <td>{{category.created_at}}</td>
                    <td class="btn-group">
                        <a href="javascript:void(0)" class="btn btn-sm btn-primary mr-1" (click)="showModalEdit(category.id)"
                        >
                            <i class="fas fa-pencil-alt"></i>
                        </a>
                        <a href="javascript:void(0)" class="btn btn-sm btn-danger" (click)="showModalDelete(category.id)"
                        >
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- /.card-body -->
</div>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Carregando Categorias...</p>
</ngx-spinner>


<category-new (onSuccess)="onInsertSuccess($event)" (onError)="onInsertError($event)"></category-new>

<category-edit [categoryId]="categoryId"
(onSuccess)="onEditSuccess($event)" (onSuccess)="onEditSuccess($event)"
></category-edit>

<category-delete [categoryId]="categoryId"
(onSuccess)="onDeleteSuccess($event)" (onSuccess)="onDeleteSuccess($event)">
</category-delete>
