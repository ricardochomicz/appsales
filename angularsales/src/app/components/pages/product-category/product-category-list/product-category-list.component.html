<div class="card">
    <div class="card-header">
        <h3 class="card-title mt-1">Categorias do Produto - {{product?.name}}</h3>
        <button class="btn btn-primary btn-sm float-right">Novo</button>
    </div>
    <!-- /.card-header -->
    <div class="card-body p-0">
        <div class="row p-3">
            <product-category-new [productId]="productId" 
            [productCategory]="productCategory" (onSuccess)="onInsertSuccess($event)" (onError)="onInsertError($event)"></product-category-new>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="width: 10px">#</th>
                    <th>Nome</th>
                    <th class="text-center">Status</th>
                    <th>Criado Em</th>
                    <th style="width: 40px">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of productCategory?.categories">
                    <td>{{category.id}}</td>
                    <td>{{category.name}}</td>
                    <td class="text-center">
                        <i class="fas fa-circle"
                            [ngClass]="{'text-success': category.active, 'text-danger': !category.active}"
                            tooltip="{{category.active ? 'Ativo' : 'Inativo'}}"></i>
                    </td>
                    <td>{{category.created_at}}</td>
                    <td class="btn-group">
                        <a href="javascript:void(0)" class="btn btn-sm btn-primary mr-1">
                            <i class="fas fa-pencil-alt"></i>
                        </a>

                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <!-- /.card-body -->
</div>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Carregando categorias...</p>
</ngx-spinner>
