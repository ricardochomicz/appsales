<form class="form-inline" method="post" (submit)="submit()">
    <div class="col-auto">
        <select name="categories[]" class="form-control" multiple [(ngModel)]="categoriesId">
            <option *ngFor="let category of categories" [ngValue]="category.id" >{{category.name}}</option>
        </select>
    </div>
    <button class="btn btn-primary">Incluir Categoria</button>
</form>
